env:
  - DJANGO_VERSION=2.2.6
  - DJANGO_VERSION=3.0
language: python
python:
    - "3.5"
    - "3.6"
    - "3.7"
    - "3.8"
install:
    - pip install -r requirements.txt
    - pip install -q Django==$DJANGO_VERSION
    - pip install coveralls
    - python setup.py develop
script:
    - pytest --doctest-modules --pep8 -v --cov=dsm --ignore setup.py
after_success:
    - coveralls
